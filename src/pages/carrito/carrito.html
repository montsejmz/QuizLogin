<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let c of carrito">

    <p>{{c.nombre_p}}</p>
  </ion-card>

</ion-content>
