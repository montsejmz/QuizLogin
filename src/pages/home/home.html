<ion-header >
  <ion-navbar >
    <ion-title style="background-color:#1E1E24">
      Sofi es hermosa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#1E1E24">
  
  <ion-card style = "background-color: transparent">
      <img width= "0" height= "180" src= "..//assets/imgs/piggy-bank.png">
  </ion-card>
  
  <ion-item>
    <ion-input [(ngModel)] = "usuario_r" placeholder="Correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type ="password" [(ngModel)] = "password_r" placeholder="Contraseña"></ion-input>
  </ion-item>

  <button ion-button block (click)="clickInicio()" color = "danger"> Iniciar sesión </button>
  <button ion-button block (click)="clickAgregar()" color = "danger"> Registrarse </button>

</ion-content>
