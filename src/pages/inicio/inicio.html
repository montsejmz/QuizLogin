<ion-header>
  <ion-toolbar>
    <ion-title style = "background-color: rgb(101, 152, 202)">Trade All  </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click) ="clickCarrito()">
        <ion-icon  name="cart" ></ion-icon>
      </button>
    </ion-buttons>
        
      
  </ion-toolbar>


</ion-header>


<ion-content style = "background-color: rgb(101, 152, 202) "padding>

    <ion-list >
        <ion-card style = "background-color: #9AC4F8" *ngFor = "let p of productos">
          <img (click)="ClickMostrar(p)" src= {{p.imagen}} >
          <ion-card-content>
            <ion-card-title>
              {{p.nombre_p}}
              </ion-card-title>
              
            <p>
              {{p.precio}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-list>
    

</ion-content>
