<ion-header>
  <ion-toolbar>
    <ion-title style = "background-color: #845A6D">Shop</ion-title>
    <ion-list>
      <button (click) ="clickCarrito()" ion-item>
        <ion-icon name="cart" item-end></ion-icon>
        
      </button>
      </ion-list>
  </ion-toolbar>


</ion-header>


<ion-content style = "background-color: #845A6D "padding>

    <ion-list >
        <ion-card style = "background-color: #FDFDF9" *ngFor = "let p of productos">
          <img (click)="ClickMostrar(p)" src= {{p.imagen}} >
          <ion-card-content>
            <ion-card-title>
              {{p.nombre_p}}
              </ion-card-title>
              
            <p>
              {{p.precio}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-list>
    

</ion-content>
