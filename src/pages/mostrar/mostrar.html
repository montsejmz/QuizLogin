<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre_p}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
    
    <img [src]= producto.imagen>
    <ion-list>
      <ion-item>
          <ion-icon name= "ios-person"> </ion-icon>
          {{producto.name}}
      </ion-item>

      <ion-item>
          <ion-icon name  = "star" *ngFor = "let s of producto.star"></ion-icon>
      </ion-item>
        
      <ion-item>
          <ion-icon name= "ios-calendar"> </ion-icon>
          {{producto.fecha}}
      </ion-item>

      <ion-item>
          <ion-icon name= "ios-checkmark-circle"> </ion-icon>
          {{producto.disponible}}
      </ion-item>
      
    </ion-list>
  </ion-card>

  <ion-card *ngFor= "let r of producto.resenas">
    <ion-item >
      <ion-avatar item-start>
        <img [src]= r.avatar>
      </ion-avatar>
      <h2>{{r.username}}</h2>
      <p>{{r.fecha_r}}</p>
    </ion-item>


    <ion-card-content>
      {{r.review}}
    </ion-card-content>
  </ion-card>
  <button block (click)="AgregarCarrito()" ion-button color="danger">Agregar al carrito</button>




</ion-content>
